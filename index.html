<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findtastic</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>

<!-- Nav Bar (Contains Logo and Tagline Text) -->
    <nav>
        <img src="./assets/logo.png" alt="">

        <h4>What to make today..? <br> Finding answer of this question? <br> No need for you to do that anymore, leave that to us.
        </h4>
    </nav>

    <section id="main-container">
        <div id="search-by-category">
            <div id="search-box">
                <p>Search for a category</p>

                <div class="search-box">
                    <input type="text" placeholder="Enter your desired category" id="search-category"/>

                    <button type="button" name="Search" onclick="getDishByCategory()">Search</button>
                </div>
            </div>

            <div id="searched-category"></div>
        </div>

        <div id="random-dish-container">
            <div id="special-dish">
                <img src="./assets/Vector 1.png" alt="">
                <h1>Your Special Dish</h1>
                <p>Click on the dish to get the <br>
                    ingredients.
                </p>
            </div>

            <div id="random-dish" onclick="openModal()">
            </div>
        </div>
    </section>

    <section class="category-section">
        <div id="dish-by-category"></div>
    </section>

    <section class="modal-container"></section>
