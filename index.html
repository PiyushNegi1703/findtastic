<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findtastic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- Nav Bar (Contains Logo and Tagline Text) -->
    <nav>
        <img src="./assets/logo.png" alt="">

        <h4>What to make today..? <br> Finding answer of this question? <br> No need for you to do that anymore, leave that to us.
        </h4>
    </nav>

<!-- This section contains the Random Dish and and the Search Box -->
    <section id="main-container">

        <!-- Search Box -->
        <div id="search-by-category">
            <div id="search-box">
                <p>Search for a category</p>

                <div class="search-box">
                    <input type="text" placeholder="Enter your desired category" id="search-category"/>
                    <button type="button" name="Search" onclick="getDishByCategory()">Search</button>
                </div>
            </div>

            <!-- This div contains the text "Your Searched Category's Dishes" -->
            <div id="searched-category"></div>
        </div>

        <!-- This div contains the Random Dish -->
        <div id="random-dish-container">
            <div id="special-dish">
                <img src="./assets/Vector 1.png" alt="">
                <h1>Your Special Dish</h1>
            </div>

            <div id="random-dish" onclick="openModal()"></div>
        </div>
    </section>

<!-- This section contains all the dishes which come after search -->
    <section class="category-section">
        <div id="dish-by-category"></div>
    </section>

<!-- This section contains the Modal which shows the ingredients -->
    <section class="modal-container">
        <div class="modal">
                            
            <span onclick="closeModal()">X</span>
            <img width="90%" margin-bottom="5px" id="food-img"/>

            <h4>Ingriedients</h4>

            <ul id="ing">
                
            </ul>
        </div>
    </section>

<!-- This is the footer -->
    <footer>
        <p>Made with HTML, CSS and Vanilla Javascript by Piyush ðŸ˜†</p>

        <div id="social-media">
            <p>Social Media</p>
            <a href="https://www.linkedin.com/in/negi-2k05" target="_blank">
                <img src="./assets/github.svg" alt="" class="svg">
            </a>
            <a href="https://github.com/PiyushNegi1703" target="_blank">
                <img src="./assets/linkedin-in.svg" alt="" class="svg">
            </a>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
